# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-user-app-ingress
spec:
  ingressClassName: ingress
  rules:
  - host: test.user.app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-user-app-service
            port:
              number: 3000